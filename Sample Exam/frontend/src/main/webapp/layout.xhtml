<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>


<h:head>
    <title>
        <ui:insert name="title">PG5100 Exam Example</ui:insert>
    </title>
</h:head>


<h:body>

    <p>PG5100 - Exam Example</p>
    <hr/>

    <c:choose>
        <c:when test="#{loginController.isLoggedIn()}">
            <h:outputLabel value="Hi #{loginController.registeredUser.firstName}!" />
            <h:button value="Log out" outcome="#{loginController.logOut()}" />
        </c:when>
        <c:otherwise>
            <h:outputLabel value="Not logged in" />
            <h:button value="Log in" outcome="login" />
        </c:otherwise>
    </c:choose>

    <ui:insert name="content">Default content</ui:insert>

</h:body>
</html>
