<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h1>Event List Home Page</h1>
        <hr/>

        <c:if test="#{loginController.isLoggedIn()}">
            <h:button value="Create Event" outcome="newEvent"/>
        </c:if>
        <c:choose>
            <c:when test="#{eventController.events.isEmpty()}">
                <h:outputText value="No events yet :( Be the first to create one!"/>
            </c:when>
            <c:otherwise>
                <h3>Future events</h3>
                <h:dataTable value="#{eventController.events}" var="event">
                    <h:column>
                        <f:facet name="header">Event</f:facet>
                        #{event.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{event.eventDate}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Location</f:facet>
                        #{event.location}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Country</f:facet>
                        #{event.country}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{event.description}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Participants</f:facet>
                        #{event.attendants.size()}
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
        <hr/>

    </ui:define>

</ui:composition>
</html>
