<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">

    <ui:define name="title">PG5100 Exam Example - New user</ui:define>

    <ui:define name="content">
        <h1>Create User</h1>
        <hr/>

        <h:form id="createUserForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="User name (E-mail) : " />
                <h:inputText value="#{loginController.formUsername}" id="userId" />

                <h:outputLabel value="Password : " />
                <h:inputSecret value="#{loginController.formPassword}" id="password" />

                <h:outputLabel value="Confirm Password : " />
                <h:inputSecret value="#{loginController.formPasswordConfirm}" id="passwordConfirm" />

                <h:outputLabel value="First name : " />
                <h:inputText value="#{loginController.formFirstname}" id="firstName" />

                <h:outputLabel value="Middle name : " />
                <h:inputText value="#{loginController.formMiddlename}" id="middleName" />

                <h:outputLabel value="Last name : " />
                <h:inputText value="#{loginController.formLastname}" id="lastName" />

                <h:outputLabel value="Country : " />
                <h:selectOneMenu value="#{loginController.formCountry}">
                    <f:selectItem itemValue="Denmark" itemLabel="Denmark" />
                    <f:selectItem itemValue="Italy" itemLabel="Italy" />
                    <f:selectItem itemValue="Norway" itemLabel="Norway" />
                    <f:selectItem itemValue="Sweden" itemLabel="Sweden" />
                    <f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
                    <f:selectItem itemValue="USA" itemLabel="USA" />
                </h:selectOneMenu>

                <h:commandButton value="Create" action="#{loginController.registerNew}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
