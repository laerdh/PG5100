<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="layout.xhtml">
    <ui:define name="title">PG5100 Exam Example - New Event</ui:define>

    <ui:define name="content">

        <h1>Create New Event</h1>
        <hr/>

        <c:choose>
            <c:when test="#{loginController.loggedIn}">
                <h:form id="newEventForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Title : "/>
                        <h:inputText value="#{eventController.formEventTitle}" id="eventTitle" />

                        <h:outputLabel value="Date : " />
                        <h:inputText value="#{eventController.formEventDate}" id="eventDate">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>

                        <h:outputLabel value="Country : " />
                        <h:selectOneMenu value="#{eventController.formEventCountry}" id="eventCountry">
                            <f:selectItems value="#{loginController.countries}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Location : " />
                        <h:inputText value="#{eventController.formEventLocation}" id="eventLocation"/>

                        <h:outputLabel value="Description : " />
                        <h:inputText value="#{eventController.formEventDescription}" id="eventDescription"/>

                        <h:commandButton value="Create" action="#{eventController.registerNew}" id="createEvent"/>
                        <h:button value="Cancel" outcome="home" id="cancel"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="You are not authorized. Please log in." />
            </c:otherwise>
        </c:choose>

        <hr/>
    </ui:define>
</ui:composition>
</html>
